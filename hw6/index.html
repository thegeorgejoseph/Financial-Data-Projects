<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="js/app.js"></script>
    <title>Stock Search</title>
  </head>
  <body>
    <div class="background">
      <div class="aligner">
        <h1 class="header">Stock Search</h1>
        <div class="container">
          <button id="search" onclick="searchButton()"></button>
          <input
            class="searchBar"
            id="searchBar"
            type="text"
            placeholder="Enter Stock Ticker Symbol"
          />
          <button id="clear"></button>
        </div>
      </div>
    </div>
    <div class="nav-container">
      <div class="navbar">
        <ul>
          <li onclick="companyProfile()">Company</li>
          <li onclick="stockSummary()">Stocks Summary</li>
          <li onclick="getCharts()">Charts</li>
          <li onclick="getNews()">Latest News</li>
        </ul>
      </div>
    </div>
    <div class="dynamic-wrapper" id="dynamic-wrapper">
      <div class="company-profile" id="company-profile"></div>
      <div class="stocks-summary" id="stocks-summary"></div>
      <div class="charts" id="charts"></div>
      <div class="latest-news" id="latest-news"></div>
    </div>
  </body>
</html>
