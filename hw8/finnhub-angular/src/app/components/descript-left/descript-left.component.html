<div class="h1 d-flex align-items-flex-start">
  {{ localData.ticker }}
  <i
    *ngIf="!didClick"
    class="bi bi-star pt-1 ml-2"
    style="font-size: 30px; cursor: pointer"
    (click)="changeStar()"
  ></i
  ><i
    *ngIf="didClick"
    class="bi bi-star-fill pt-1 ml-2"
    style="font-size: 30px; cursor: pointer; color: gold"
    (click)="changeStar()"
  ></i>
</div>
<div class="h2 text-secondary">{{ localData.name }}</div>
<p>{{ localData.exchange }}</p>
