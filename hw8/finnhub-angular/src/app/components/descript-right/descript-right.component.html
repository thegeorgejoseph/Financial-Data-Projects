<div class="h1 d-flex justify-content-end" [ngStyle]="{ color: color }">
  {{ localData.c }}
</div>
<div class="h2 d-flex justify-content-end" [ngStyle]="{ color: color }">
  <i *ngIf="isPositive" class="bi bi-caret-up-fill"></i>
  <i *ngIf="isPositive == false" class="bi bi-caret-down-fill"></i>
  {{ localData.d }} ({{ localData.dp }})%
</div>
<p class="d-flex justify-content-end">{{ localData.t }}</p>
