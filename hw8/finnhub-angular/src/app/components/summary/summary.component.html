<div class="justify-content-center align-items-center p-3">
  <div class="row">
    <div class="col-6">
      <div class="row">
        <div class="col-6">
          <app-hlop></app-hlop>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <app-aboutcompany></app-aboutcompany>
        </div>
      </div>
    </div>
    <div class="col-6 border border-warning">
      <div *ngIf="!summary.charts[0].title" class="col-lg-6 col-sm-12 chart">
        <highcharts-chart
          [Highcharts]="highcharts"
          [options]="chartOptions"
          style="width: 100%; height: 400px; display: block"
        >
        </highcharts-chart>
      </div>
    </div>
  </div>
</div>
