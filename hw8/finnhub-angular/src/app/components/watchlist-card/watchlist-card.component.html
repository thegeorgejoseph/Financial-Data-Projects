<div class="card container-fluid" style="cursor:pointer;" (click)="goToRoute()">
  <div class="card-body col-12 p-0 m-0" style="text-align: right">
    <button
      type="button"
      class="close m-1"
      aria-label="Close"
      style="font-size: 30px"
      (click) = "removeFromWatchList()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="d-flex flex-row p-1">
    <div
      class="card-body col-6 d-flex flex-column p-3"
      style="text-align: left"
    >
      <p class="p-1">
        <strong>{{ data.ticker }}</strong>
      </p>
      <p class="p-1" id="name">{{ data.name }}</p>
    </div>
    <div
      class="card-body col-6 d-flex flex-column p-3"
      style="text-align: right"
      [ngStyle]="{ color: color }"
    >
      <p class="p-1">
        <strong>{{ data.c }}</strong>
      </p>
      <p class="p-1">
        <i *ngIf="isPositive" class="bi bi-caret-up-fill p-1"></i>
        <i *ngIf="isPositive == false" class="bi bi-caret-down-fill p-1"></i
        >{{ data.d }} ({{ data.dp }})%
      </p>
    </div>
  </div>
</div>
